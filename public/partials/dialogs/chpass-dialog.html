<md-dialog>
  <md-dialog-content style="padding: 1em;">
    <form name="pwForm" ng-submit="form.$valid && submit()">
      <md-input-container class="md-block">
        <label>{{'PROFILE.OLD_PASSWORD' | translate}}</label>
        <input type="password" required name="oldpw" ng-model="cdc.oldPassword">
        <div ng-messages="pwForm.oldpw.$error">
          <div ng-message="required">{{'PROFILE.OLDPW_REQUIRED' | translate}}</div>
        </div>
      </md-input-container>
      <md-input-container class="md-block">
        <label>{{'PROFILE.NEW_PASSWORD' | translate}}</label>
        <input type="password" required name="newpw" ng-model="cdc.newPassword">
        <div ng-messages="pwForm.newpw.$error">
          <div ng-message="required">{{'PROFILE.NEWPW_REQUIRED' | translate}}</div>
        </div>
      </md-input-container>
      <md-input-container class="md-block">
        <label>{{'PROFILE.NEW_PW_REPEAT' | translate}}</label>
        <input type="password" required name="newpw2" ng-model="cdc.newPassword2" ng-match="cdc.newPassword">
        <div ng-messages="pwForm.newpw2.$error">
          <div ng-message="required">{{'PROFILE.NEWPW2_REQUIRED' | translate}}</div>
          <div ng-message="match">{{'PROFILE.NEWPW_DONT_MATCH' | translate}}</div>
        </div>
      </md-input-container>
    </form>
  </md-dialog-content>

  <md-dialog-actions layout="row">
    <md-button ng-click="cdc.cancel()">
      {{'GLOBAL.CANCEL' | translate}}
    </md-button>
    <md-button ng-click="cdc.save()" ng-disabled="pwForm.$invalid">
      {{'GLOBAL.OK' | translate}}
    </md-button>
  </md-dialog-actions>
</md-dialog>
