<md-dialog>
  <md-dialog-content style="padding: 1em;">
    <span style="font-weight: bold;">{{'CONTENT.SHARE_MODE' | translate}}:</span>
    <md-radio-group ng-model="sdc.taskList.shareMode">
      <md-radio-button value="r" class="md-primary" style="margin-top: 1em;">Read</md-radio-button>
      <md-radio-button value="w" class="md-primary">Write</md-radio-button>
      <md-radio-button value="n" class="md-primary">Don't share</md-radio-button>
    </md-radio-group>
  </md-dialog-content>
  
  <md-dialog-actions layout="row">
    <md-button ng-click="sdc.cancel()">
      {{'GLOBAL.CANCEL' | translate}}
    </md-button>
    <md-button ng-click="sdc.save()">
      {{'GLOBAL.OK' | translate}}
    </md-button>
  </md-dialog-actions>
</md-dialog>
